<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Hallway</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url("images/hallway.jpg") no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      font-family: 'Quicksand', sans-serif;
      position: relative;
    }

    .room-link {
      position: absolute;
      background-color: rgba(255, 255, 255, 0.3);
      border: 2px solid rgba(255, 255, 255, 0.4);
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .room-link:hover {
      background-color: rgba(255, 255, 255, 0.5);
    }

    /* Adjust these based on image layout */
    #to-kitchen {
      top: 45%;
      left: 20%;
      width: 10%;
      height: 20%;
    }

    #to-living {
      top: 45%;
      right: 20%;
      width: 10%;
      height: 20%;
    }

    #to-bedroom {
      top: 15%;
      left: 45%;
      width: 10%;
      height: 25%;
    }
  </style>
</head>
<body>
  <a class="room-link" id="to-kitchen" href="kitchen.html" title="Go to Kitchen"></a>
  <a class="room-link" id="to-living" href="living-room.html" title="Go to Living Room"></a>
  <a class="room-link" id="to-bedroom" href="bedroom.html" title="Go to Bedroom"></a>
</body>
</html>
