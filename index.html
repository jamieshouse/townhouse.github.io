<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Gloock&family=Quicksand&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: #bfa98f;
      --font-header: 'Gloock', serif;
      --font-body: 'Quicksand', sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: var(--font-body);
    }

    body {
      background: url("images/townhouse.jpg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.6);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      text-align: center;
    }

    h1 {
      font-family: var(--font-header);
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #4a3b2f;
    }

    input[type="password"] {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #aaa;
      margin-bottom: 1rem;
    }

    button {
      background-color: var(--accent);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    .error {
      color: crimson;
      margin-top: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Enter the Townhouse</h1>
    <input id="password" type="password" placeholder="Password..." />
    <br />
    <button onclick="checkPassword()">Enter</button>
    <div id="error" class="error"></div>
  </div>

  <script>
    function checkPassword() {
      const password = document.getElementById("password").value;
      const errorDiv = document.getElementById("error");

      if (password === "lavender") {
        window.location.href = "hallway.html";
      } else {
        errorDiv.textContent = "Hmm, that's not quite right.";
      }
    }
  </script>
</body>
</html>
